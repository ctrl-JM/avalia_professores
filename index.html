<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas dos Professores</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <h1>Notas dos Professores</h1>

        <!-- Campo de busca de professor -->
        <h2>Buscar Professor</h2>
        <form id="searchForm">
            <label for="searchProfessor">Selecione o Professor:</label>
            <select id="searchProfessor" aria-label="Selecionar o professor para busca">
                <option value="Professor A">Alessandro Sales</option>
                <option value="Professor B">Alessandra El Far</option>
                <option value="Professor C">Lindomar Albuquerque</option>
            </select>
            <button type="submit">Procurar</button>
        </form>

        <!-- Exibição das informações do professor buscado -->
        <div id="professorInfo"></div>

        <!-- Formulário de Avaliação -->
        <h2>Enviar Avaliação</h2>
        <form id="reviewForm">
            <label for="professor">Nome do Professor:</label>
            <select id="professor" name="professor" required aria-label="Escolha o professor">
                <option value="Professor A">Alessandro Sales</option>
                <option value="Professor B">Alessandra El Far</option>
                <option value="Professor C">Lindomar Albuquerque</option>
            </select>

            <label for="rating">Nota (1 a 5):</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required aria-label="Nota do professor de 1 a 5">

            <label for="comment">Comentário:</label>
            <textarea id="comment" name="comment" required aria-label="Deixe seu comentário sobre o professor"></textarea>

            <button type="submit">Enviar Avaliação</button>
        </form>

        <h2>Avaliações Recentes</h2>
        <div id="reviews"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
